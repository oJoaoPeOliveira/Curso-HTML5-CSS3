<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <!-- Link que aponta para outro site que não é meu -->
    <h1>Usando links externos</h1>
    <!-- Hypertext reference-->
    <!-- Link externo - target: Janela em branco-->
    <p>Você pode acessar o meu <a href="https://github.com/oJoaoPeOliveira" target="_blank" rel="external">
    perfil no GitHub</a></p>
    <p>Você também pode acessar o <a href="https://youtube.com/cursoemvideo"
    target="_blank" rel="external">canal do curso em video no Youtube</a></p>
    <!-- External para indicar ao navegador que é um link externo-->
    <h2>Usando links internos</h2>
    <!-- Ele faz a relação com outra página no nosso servidor que refere a nossa página -->
    <p>Esta é a primeira página do site. Se você quiser, pode acessar 
    também a minha <a href="pag002.html" rel="next" target="_self">segunda página</a></p>
    <p>Você também pode acessar a nossa <a href="noticias/pag003.html" rel="next"
    target="_self">página de notícias</a></p>
</body>
</html>
