<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <!-- Forma -> CSS / Sentido -> HTML -->
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <!-- Maneira não semântica, pela forma-->
    <p>Nessa frase temos um <b>termo em negrito</b> usando 
    a tag B</p>
    <!-- Maneira semântica -->
    <p>Nesta frase temos um <strong>termo em destaque </strong>
    usando a tag STRONG</p>
    <h2>Itálico / Ênfase</h2>
    <!-- Maneira não semântica, pela forma-->
    <p>Nesta frase temos um <i>termo em itálico</i> usando a tag I</p>
    <!-- Maneira semântica -->
    <p>Nesta frase temos um <em>termo em ênfase</em> usando a tag EM</p>
    <!-- Para coloca uma tag em algo já digitado é mais prático -->
    <!-- Selecionar oque quiser, ctrl + shift + p, enter, tag e enter -->
</body>
</html>
