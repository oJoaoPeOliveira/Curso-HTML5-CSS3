<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <!--Quem manda são as marcas, não importa se pular as linhas manualmente,
        elas irão ficar conforme as marcas-->
    <p>Você pode escrever
        um paráfrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <!--Break row - Quebra de linha-->
    <!--Menor que = &lt; e Maior que = &gt;-->
    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;.
    </p>
</body>
</html>
